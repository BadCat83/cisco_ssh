{% extends 'configurator/base.html' %}
{% block content %}
<form class="form-center" method="post">
  <h1>{{ title }}</h1>
  {% csrf_token %}
  <div class="form-error">{{ form.non_filed_errors }}</div>
  {% for f in form %}
  {% if f.help_text %}
  <p><label class="form-label required" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
  {% else %}
  <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
  {% endif %}
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}
  <input class="btn btn-primary" type="submit" value="Сохранить и добавить конфигурацию на устройство">
</form>
{% endblock %}
